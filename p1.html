<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Registration From</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="name">
                    
                </div>
                <div class="input-name">

                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" required class="text-name">

                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="password" required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="confirm password" required class="text-name">
                </div>
            </div>
            <div class="input-name">
                <input type="radio" class="radio-botton" name="r1">
                <label>Male</label>

                <input type="radio" class="radio-botton" name="r1">
                <label>Female</label>
            </div>
            <div class="input-name">
                <select class="country">
                    <option>Select a country</option>
                    <option>India</option>
                    <option>Italy</option>
                </select>
                <div class="arrow"></div>
            </div>
            <div class="input-name">
                <input type="checkbox" id="cb" class="check-button">
                <label for="cb" class="check">I accept the terms and conditions</label>
            </div>

            <div class="input-name">
                <input type="submit" class="button" value="Register">
            </div>
            <div class="signin">
                Already have an account? <a href=>Sign in</a>
                </div>
            </form>
        </div>
    

    </div>
</body>
</html>
